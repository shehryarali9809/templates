<!DOCTYPE html>
<div class="containe">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class='templates-div' [ngStyle]="{'left':  (isOpen$ | async) ? '291px' : '0px'}">
    <app-progressbar></app-progressbar>
    <app-editor *ngIf="editorVisible$ | async"></app-editor>
    <app-template *ngIf="(editorVisible$ | async) === false" [percentage]="80" [Spercentage]="30" [Ppercentage]="28" [Qpercentage]="70"></app-template>
  </div>

</div>
